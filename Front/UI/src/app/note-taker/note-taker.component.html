<!-- Label to display any error messages -->
<label class="errorMessage" >{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="note-container">
        
    <mat-expansion-panel class="note-expansion-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="note-form">
            <mat-form-field>
                <span style="color:red;padding-left: 64px">  *  </span><input matInput placeholder="Note Title" name="title" [(ngModel)]="note.noteTitle">
            </mat-form-field>

            <mat-form-field>
              
              <span style="color:red;padding-left: 86px">  *  </span><textarea matInput placeholder="Note Content" name="content" [(ngModel)]="note.noteContent"></textarea> 
            </mat-form-field>

            <mat-form-field>
                
                <span style="color:red;padding-left: 64px">  *  </span><input matInput placeholder="Note Status" name="status" [(ngModel)]="note.noteStatus"> 
            </mat-form-field>

            <mat-form-field>
                    <span style="color:red;padding-left: 103px">  *  </span>
                <mat-select  matInput placeholder="Select Category"  [(ngModel)]="note.category">
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{ category.categoryName }}
                  </mat-option>
                </mat-select>
          </mat-form-field>

        </div>
        <button mat-button (click)="addNote()">Add Note</button>
    </mat-expansion-panel>
</div>
